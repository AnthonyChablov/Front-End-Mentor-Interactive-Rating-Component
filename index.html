<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component | Anthony Chablov</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="main__card">
        <div id="remove">
          <div class="main__card--star">
            <img class="star-icon" src="images/icon-star.svg" alt="star-icon">
          </div>

          <div class="main__card--content">
            <h1 class="h1 h1-color h1-font">How did we do?</h1>
            <p class="p-color p-font">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>

          <div class="main__card--buttons row">
            <a href="#!" class="btn-style btn button-1">1</a>
            <a href="#!" class="btn-style btn button-2">2</a>
            <a href="#!" class="btn-style btn button-3">3</a>
            <a href="#!" class="btn-style btn button-4">4</a>
            <a href="#!" class="btn-style btn button-5">5</a>
          </div>

          <div class="main__card--submit">
            <a href="#" class="btn-submit-style btn-submit btn">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
